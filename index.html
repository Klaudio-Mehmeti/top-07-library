    <div class="modal-container">
      <form id="form" action="" method="get">
        <h2>Add a new book</h2>
        <div class="input-form">
          <label for="book_title">Book Title</label>
          <input class="input-field" type="text" id="book_title" name="book_title" placeholder="Moby Dick.." required />
        </div>
        <div class="input-form">
          <label for="author">Author</label>
          <input class="input-field" type="text" id="author" name="author" placeholder="Herman Melville.." required />
        </div>
        <div class="input-form">
          <label for="pages">Pages</label>
          <input class="input-field" type="number" id="pages" name="pages" placeholder="120.." required />
        </div>

        <div class="input-form">
          <label for="read">Did you read the book?</label>
          <input class="input-field" type="checkbox" id="read" name="read" />
